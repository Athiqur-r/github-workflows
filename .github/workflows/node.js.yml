name: node.js CI

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Setup node 13
        uses: actions/setup-node@v2
        with:
          node-version: 13.x
          cache: npm
      - run: cd fe
      - run: npm i
      - run: npm run build
      - run: pm2 stop 0
      - run: pm2 start 0
      - run: pm2 save
